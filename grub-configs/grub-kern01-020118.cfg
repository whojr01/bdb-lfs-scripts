# Begin /boot/grub/grub.cfg
set default=0
set timeout=5

insmod ext4
set root=(hd0,msdos1)

menuentry "GNU/Linux, vmlinuz-4.14.13whojr-kern01 Linux" {
        linux   /boot/vmlinuz-4.14.13whojr-kern01 ro
        initrd   /boot/vmlinuz-4.14.13whojr-kern01.img 
if [ x$feature_platform_search_hint = xy ]; then
          search --no-floppy --fs-uuid --set=root --hint-bios=hd0,msdos1 --hint-efi=hd0,msdos1 --hint-baremetal=ahci0,msdos1 --hint='hd0,msdos1'  6b85846d-fb8e-4709-bf8e-81a8b93330d4
        else
          search --no-floppy --fs-uuid --set=root 6b85846d-fb8e-4709-bf8e-81a8b93330d4
        fi
}
